{% load static from staticfiles %}

<!DOCTYPE html>
	
<html lang="en">

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

          </ul>
